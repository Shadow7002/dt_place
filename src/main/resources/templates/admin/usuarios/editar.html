<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div layout:fragment="contenido_dinamico">
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6">
                <div class="bg-white shadow rounded p-5">
                    <h3>Editar usuario</h3>
                    <form th:action="@{''}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                        <div class="mb-2">
                            <label>Nombres</label>
                            <input type="text"
                                   id="nombres"
                                   th:field="*{nombres}"
                                   class="form-control"
                                   th:errorclass="is-invalid"
                            >
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('nombres')}"
                                 th:errors="*{nombres}"
                            >
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>Apellidos</label>
                            <input type="text"
                                   id="apellidos"
                                   th:field="*{apellidos}"
                                   class="form-control"
                                   th:errorclass="is-invalid"
                            >
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('apellidos')}"
                                 th:errors="*{apellidos}"
                            >
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>Email</label>
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   th:errorclass="is-invalid"
                            >
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"
                            >
                            </div>
                        </div>


                        <div class="text-end mt-2">
                            <a href="/admin/usuarios" class="btn btn-ligth">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
