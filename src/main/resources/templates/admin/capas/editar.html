<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Editar capacitación</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

</head>
<body>
<div layout:fragment="contenido_dinamico">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6">
                <h3>Editar capacitación</h3>
                <form th:action="@{''}" th:object="${capa}" method="post" class="mt-3" enctype="multipart/form-data">
                    <div class="mb-2">
                        <label for="nombre">Título</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:errors="*{nombre}"
                             th:if="${#fields.hasErrors('nombre')}"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label>Descripción</label>
                        <textarea id="descripcion" rows="3"
                                  class="form-control"
                                  th:field="*{descripcion}"
                                  th:errorclass="is-invalid">
                        </textarea>
                        <div class="invalid-feedback"
                             th:errors="*{descripcion}"
                             th:if="${#fields.hasErrors('descripcion')}"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="instructor">Instructor</label>
                        <input type="text" id="instructor" th:field="*{instructor}" class="form-control" th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:errors="*{instructor}"
                             th:if="${#fields.hasErrors('instructor')}"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="estado">Estado</label>
                        <select id="estado" th:field="*{estado}" class="form-select" th:errorclass="is-invalid">
                            <option value="BORRADOR">Borrador</option>
                            <option value="PUBLICO">Público</option>
                            <option value="CURSANDO">Cursando</option>
                            <option value="COMPLETADO">Completado</option>
                            <option value="CANCELADO">Cancelado</option>
                        </select>
                        <div class="invalid-feedback"
                             th:errors="*{estado}"
                             th:if="${#fields.hasErrors('estado')}">
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="vacante">Cupos</label>
                        <input type="number" id="vacante" th:field="*{vacante}" class="form-control" th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:errors="*{vacante}"
                             th:if="${#fields.hasErrors('vacante')}"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="fecIni">F. Inicio</label>
                        <input type="date" id="fecIni" th:field="*{fecIni}" class="form-control" th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:errors="*{fecIni}"
                             th:if="${#fields.hasErrors('fecIni')}"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="fecFin">F. Fin</label>
                        <input type="date" id="fecFin" th:field="*{fecFin}" class="form-control" th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:errors="*{fecFin}"
                             th:if="${#fields.hasErrors('fecFin')}"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label>Imagen Actual</label>
                        <div>
                            <img th:if="${capa.rutaImagen != null}"
                                 th:src="@{'/media/' + ${capa.rutaImagen}}"
                                 alt="Imagen Actual"
                                 width="200" />
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="imagen">Reemplazar imagen</label>
                        <input type="file"
                               accept="image/*"
                               id="imagen"
                               th:field="*{imagen}"
                               class="form-control"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback"
                             th:errors="*{imagen}"
                             th:if="${#fields.hasErrors('imagen')}"
                        >
                        </div>
                    </div>

                    <div class="text-end mt-3">
                        <a href="/admin/capas" class="btn btn-light">Cancelar</a>
                        <button class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
