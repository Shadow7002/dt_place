<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Additional JavaScript -->
    <script>
        // Function to handle deletion confirmation
        function eliminar(e) {
            var rpta = confirm("¿Estás seguro de eliminar la pregunta?");
            if (rpta) {
                console.log('e', e.nextElementSibling.submit());
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var opcionesModal = document.getElementById('opcionesModal');
            opcionesModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget; // Button that triggered the modal
                var idPregunta = button.getAttribute('data-id'); // Extract info from data-* attributes

                // Asigna el id de pregunta al campo oculto
                var hiddenInput = document.getElementById('idPregunta');
                hiddenInput.value = idPregunta;

                // Fetch para obtener las opciones de la pregunta
                fetch('/admin/opciones?idPregunta=' + idPregunta)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la solicitud: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Limpiar inputs y checkboxes
                        for (var i = 1; i <= 5; i++) {
                            document.getElementById('opcion' + i).value = '';
                            document.getElementById('opcion' + i).setAttribute('placeholder', 'Escribe la opción');
                            document.getElementById('correcta' + i).checked = false;
                        }

                        // Verificar si hay opciones existentes
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                document.getElementById('opcion' + (i + 1)).value = data[i].texto;
                                document.getElementById('correcta' + (i + 1)).checked = data[i].esCorrecta;
                            }
                            var form = document.getElementById('opcionesForm');
                            form.setAttribute('action', '/admin/opciones/actualizar');
                        } else {
                            // Mostrar texto indicativo en los inputs
                            var placeholders = ['Escribe la opción', 'Escribe la opción', 'Escribe la opción', 'Escribe la opción', 'Escribe la opción'];
                            for (var i = 0; i < placeholders.length; i++) {
                                document.getElementById('opcion' + (i + 1)).setAttribute('placeholder', placeholders[i]);
                            }
                            // Configurar la acción del formulario para crear nuevas opciones
                            var form = document.getElementById('opcionesForm');
                            form.setAttribute('action', '/admin/opciones/crear');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar opciones:', error);
                    });
            });

            // Asegurarse de que solo un checkbox esté marcado a la vez
            document.querySelectorAll('input[type=checkbox][name$=Correcta]').forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        document.querySelectorAll('input[type=checkbox][name$=Correcta]').forEach(function (otherCheckbox) {
                            if (otherCheckbox !== checkbox) {
                                otherCheckbox.checked = false;
                            }
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>

    <div layout:fragment="contenido_dinamico">
        <div class="container mt-5">
            <h2 th:text="${cuestionario.nombre}"></h2>
            <p>Calificación máxima: <span th:text="${cuestionario.calificacionMaxima}"></span></p>
            <!-- Botón para abrir el modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#preguntasModal">
                Nueva pregunta
            </button>

            <h2>Preguntas</h2>

            <div class="row">
                <div class="col-md-12">
                    <div th:if="${preguntas.empty}">
                        <p>No hay preguntas asociadas a este cuestionario.</p>
                    </div>
                    <div th:if="${not preguntas.empty}">
                        <div th:each="pregunta : ${preguntas}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${pregunta.enunciado}"></h5>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#opcionesModal" th:data-id="${pregunta.id}">
                                        <i class="fa fa-list-check"></i>
                                    </button>
                                    <a href="#" class="btn btn-danger" onclick="eliminar(this)">
                                        <i class="fa fa-trash"></i>
                                    </a>

                                    <form th:action="@{/admin/preguntas/eliminar/{id}(id=*{pregunta.id})}" method="post" class="d-none"></form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para crear nueva pregunta -->
            <div class="modal fade" id="preguntasModal" tabindex="-1" aria-labelledby="preguntasModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="preguntasModalLabel">Nueva pregunta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="uploadForm" th:action="@{/admin/preguntas/nuevo}" th:object="${pregunta}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="enunciado" class="form-label">Enunciado</label>
                                    <input type="text" id="enunciado" th:field="*{enunciado}" class="form-control" th:errorclass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('enunciado')}">
                                        <span th:errors="*{enunciado}"></span>
                                    </div>
                                </div>
                                <input type="hidden" id="idcuestionario" name="idcuestionario" th:value="${cuestionario.id}">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para crear opciones -->
            <div class="modal fade" id="opcionesModal" tabindex="-1" role="dialog" aria-labelledby="opcionesModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="opcionesModalLabel">Opciones de la Pregunta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="opcionesForm" th:object="${opcion}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="opcion1" class="form-label">Opción 1</label>
                                    <input type="text" class="form-control" id="opcion1" name="opcion" placeholder="Escribe la opción">
                                    <input type="hidden" name="correcta" value="0">
                                    <input type="checkbox" id="correcta1" name="correcta" value="1"> Correcta
                                </div>
                                <div class="mb-3">
                                    <label for="opcion2" class="form-label">Opción 2</label>
                                    <input type="text" class="form-control" id="opcion2" name="opcion" placeholder="Escribe la opción">
                                    <input type="hidden" name="correcta" value="0">
                                    <input type="checkbox" id="correcta2" name="correcta" value="1"> Correcta
                                </div>
                                <div class="mb-3">
                                    <label for="opcion3" class="form-label">Opción 3</label>
                                    <input type="text" class="form-control" id="opcion3" name="opcion" placeholder="Escribe la opción">
                                    <input type="hidden" name="correcta" value="0">
                                    <input type="checkbox" id="correcta3" name="correcta" value="1"> Correcta
                                </div>
                                <div class="mb-3">
                                    <label for="opcion4" class="form-label">Opción 4</label>
                                    <input type="text" class="form-control" id="opcion4" name="opcion" placeholder="Escribe la opción">
                                    <input type="hidden" name="correcta" value="0">
                                    <input type="checkbox" id="correcta4" name="correcta" value="1"> Correcta
                                </div>
                                <div class="mb-3">
                                    <label for="opcion5" class="form-label">Opción 5</label>
                                    <input type="text" class="form-control" id="opcion5" name="opcion" placeholder="Escribe la opción">
                                    <input type="hidden" name="correcta" value="0">
                                    <input type="checkbox" id="correcta5" name="correcta" value="1"> Correcta
                                </div>
                                <div class="modal-footer">
                                    <input type="hidden" id="idPregunta" name="idPregunta" th:value="${pregunta.id}">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
