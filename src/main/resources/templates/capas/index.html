<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
      xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gestión de capacitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

    <script>

        document.addEventListener('DOMContentLoaded', (event) => {
            // Definir idCapa en un ámbito accesible
            let idCapa;

            const modalEleccion = document.getElementById('modalEleccion');
            modalEleccion.addEventListener('show.bs.modal', (event) => {
                const button = event.relatedTarget;
                idCapa = button.getAttribute('data-id');
                console.log('ID de Capa:', idCapa);
                const idCapaInput = modalEleccion.querySelector('#idCapa2');
                idCapaInput.value = idCapa;
            });
        });
    </script>
</head>
<body>
<div layout:fragment="contenido_dinamico">
    <div class="container">
        <h1>Gestión de Capacitaciones</h1>

        <!-- Barra de búsqueda y botón nuevo -->
        <form action="" class="my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="input-group">
                        <input type="search" class="form-control" name="nombre" id="nombre" placeholder="Buscar por nombre">
                        <button class="btn btn-primary" onclick="form-control">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="capa : ${capas}" th:object="${capa}" th:if="${capa.eliminado == 0}">
                <div class="card h-100">
                    <a th:href="@{/media/{rutaImagen} (rutaImagen=*{rutaImagen})}" data-fancybox>
                        <img th:src="@{/media/{rutaImagen} (rutaImagen=*{rutaImagen})}"
                             th:if="*{rutaImagen ne null}"
                             class="card-img-top"
                             alt="Imagen de la capacitación">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{nombre}"></h5>
                        <p class="card-text" th:text="*{descripcion}"></p>
                        <p class="card-text"><strong>Instructor:</strong> <span th:text="*{instructor}"></span></p>
                        <p class="card-text"><strong>Estado:</strong> <span th:text="*{estado}"></span></p>
                        <p class="card-text"><strong>Fecha de Inicio:</strong> <span th:text="${#dates.format(capa.fecIni, 'dd/MM/yyyy')}"></span></p>
                        <p class="card-text"><strong>Fecha de Fin:</strong> <span th:text="${#dates.format(capa.fecFin, 'dd/MM/yyyy')}"></span></p>
                    </div>
                    <div class="card-footer text-center">
                        <div class="btn-group btn-group-sm">
                            <a th:if="${capa.inscrito}" th:href="@{/capas/{idCapa}(idCapa=${capa.id})}" class="btn btn-success">
                                Ver curso
                            </a>
                            <button th:unless="${capa.inscrito}"
                                    class="btn btn-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalEleccion"
                                    th:data-id="${capa.id}">
                                Inscribirme
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Modal de Elección -->
        <div class="modal fade" id="modalEleccion" tabindex="-1" aria-labelledby="modalEleccionLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEleccionLabel">Confirmar Inscripción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de querer inscribirte en esta capacitación?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form id="formInscripcion" action="/api/inscripcion/inscribir" method="POST">
                            <input type="hidden" id="idCapa2" name="idCapa2">
                            <button type="submit" class="btn btn-primary">Confirmar Inscripción</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Gn5384xqQ1ao0xqos9ggtxuHog+8WPGmk9aYl9NPr1zY4DG+0Qin1FLmiKshY/sP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-rH7Wf41bNNf+Tpo2Gq6ZJOlzt+A/2oKTIyE3paeTUHf8N8aWj5fB+I0dGFpLPKoL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-lIaFz9n3J0UMS+Z8qk5lW4Gzmc+D7R/3DkA3IzVv2LTCiV6+3PLKl+U8QvBWfPqJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
