<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Additional JavaScript -->
    <script>
    </script>
</head>
<body>

    <div layout:fragment="contenido_dinamico">
        <form action="#" th:action="@{/evaluaciones/enviar}" method="post">
            <input type="hidden" name="idCuestionario" th:value="${cuestionario.id}">
            <div class="container mt-5">
                <h2 th:text="${cuestionario.nombre}"></h2>
                <p>Calificación máxima: <span th:text="${cuestionario.calificacionMaxima}"></span></p>

                <h2>Preguntas</h2>

                <div class="row">
                    <div class="col-md-12">
                        <div th:if="${preguntas.empty}">
                            <p>No hay preguntas asociadas a este cuestionario.</p>
                        </div>
                        <div th:if="${not preguntas.empty}">
                            <div th:each="pregunta : ${preguntas}">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${pregunta.enunciado}"></h5>
                                        <div th:if="${#lists.isEmpty(opcionesPorPregunta[pregunta.id])}">
                                            <p>No hay opciones disponibles para esta pregunta.</p>
                                        </div>
                                        <div th:if="${!#lists.isEmpty(opcionesPorPregunta[pregunta.id])}">
                                            <div th:each="opcion : ${opcionesPorPregunta[pregunta.id]}">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" th:name="'pregunta_' + ${pregunta.id}" th:id="'opcion_' + ${opcion.id}" th:value="${opcion.id}">
                                                    <label class="form-check-label" th:for="'opcion_' + ${opcion.id}" th:text="${opcion.texto}"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Respuestas</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
